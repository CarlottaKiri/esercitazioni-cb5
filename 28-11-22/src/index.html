<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
   
</head>

<body>
   
   
        <h1>Calculator</h1>
        <form name="calculator">
            <input type="text" name="param1" placeholder="Primo numero" required>
            <input type="text" name="param2" placeholder="Secondo numero" required>
            <h3>Selezionare l'operazione:</h3>
            <div class="btns">
                <button class="btn somma">+</button>
                <button class="btn sottrazione">-</button>
                <button class="btn moltiplicazione">x</button>
                <button class="btn divisione">/</button>
                <button class="btn modulo">%</button>
            </div>
        </form>
        <h2 id="risultato">Risultato:</h2>
   

</body>

<script type="text/javascript" src="../js/script.js"></script>

</body>

</html>
