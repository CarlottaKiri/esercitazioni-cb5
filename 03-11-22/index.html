<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./event.js"></script>
    <title>Pokédex</title>
  </head>
  <body>
    <section class="intro__section">
      <div class="logo">
        <img src="./img/logo-icon.png" alt="logo-icon" />
        <img src="./img/pokédex_logo.png" alt="logo-text" />
      </div>
      <div class="buttons">
        <button class="login__button" type="submit">Login</button>
        <div class="dropdown">
          <button onclick="dropdownToggle()" class="dropbtn">
            <img src="./img/menu-icon.png" alt="menu-icon" />
          </button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
    </section>
    <section class="hero__section">
      <img src="./img/hero-background.jpg" alt="background" />
      <div class="hero">
        <h1 class="hero__title">Pokémon Pokédex</h1>
        <p class="hero__description">
          Creato con amore (e sudore) per tutti gli appassionati di Pokémon!
          Scorri la galleria, trova il tuo Pokémon, clicka e... non avrà più
          segreti per te!
        </p>
      </div>
    </section>
    <section class="pokemon__list">
      <h2>Pokémon List</h2>
      <div class="pokemon__cards"></div>
    </section>

    <script src="script.js" type="module"></script>
  </body>
</html>
