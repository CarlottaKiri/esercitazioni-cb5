<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="loading active">
      <img src="./loading.gif" alt="loading..." />
    </div>
    <h1><img src="./Pokédex_logo.png" alt="pokedex" /></h1>
    <section class="pokemon__list" id="list">
      <div class="cards"></div>
    </section>
    <div class="buttons">
      <button class="previous" click="previousBtn()">
        <img src="./previous.png" alt="previous" />
      </button>
      <button class="next" click="nextBtn()">
        <img src="./next.png" alt="next" />
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
